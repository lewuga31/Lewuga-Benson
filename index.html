<body>

        <div id="cylinder-container"></div>
        <!-- New swaying text -->
        <div class="swaying-text" onclick="window.location.href='aboutme.html'">
            Click Here
        </div>
    </div>

    <div class="content">
        <div class="intro">

        </div>
        <div class="projects">
            <a href="https://www.buffaloartsstudio.org/wp-content/uploads/2024/07/Benson-4-page-catalog.pdf" target="_blank"><p>Project 1: Fueling Change (2024)</p></a>

            <p class="contact1">Contact me: <a href="mailto:lewuga31@gmail.com">lewuga31@gmail.com</a></p>

    </div>

    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <!-- Three.js Setup -->
    <script>
        const container = document.getElementById('cylinder-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(0, 1, 0).normalize();
        scene.add(directionalLight);

        const loader = new THREE.GLTFLoader();
        loader.load(
            'oil_barrel.glb',
            function (gltf) {
                const model = gltf.scene;
                model.position.set(0, -1.6, 0);
                scene.add(model);
            },
            undefined,
            function (error) {
                console.error(error);
            }
        );

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', function () {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
